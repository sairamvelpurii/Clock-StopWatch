<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clock & Stopwatch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', Times, serif;
      box-sizing: border-box;
    }

    body {
      background: #ffbb00;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      color: #000000;
    }

    .container {
      background: rgb(212, 207, 105);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 10px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .clock {
      font-size: 4rem;
      color: #7300ff;
      margin-bottom: 20px;
    }

    .stopwatch {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #444;
    }

    .controls button {
      padding: 10px 20px;
      margin: 8px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    .controls button:hover {
      opacity: 0.9;
    }

    .start { background-color: #00ff3c; color: rgb(0, 0, 0); }
    .stop { background-color: #ff0019; color: white; }
    .reset { background-color: #ffbf00; color: rgb(0, 0, 0); }
    .lap { background-color: #00ddfe; color: white; }

    ul {
      list-style-type: none;
      margin-top: 20px;
      padding: 0;
      max-height: 150px;
      overflow-y: auto;
    }

    li {
      padding: 5px 0;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Clock & Stopwatch</h1>
  <div class="container">

    <div class="clock" id="realTimeClock">Loading...</div>

    <div class="stopwatch" id="stopwatch">00:00:00</div>

    <div class="controls">
      <button class="start" onclick="startStopwatch()">Start</button>
      <button class="stop" onclick="stopStopwatch()">Stop</button>
      <button class="reset" onclick="resetStopwatch()">Reset</button>
      <button class="lap" onclick="lapTime()">Lap</button>
    </div>

    <ul id="laps"></ul>

  </div>

  <script>
    // Real-Time Clock
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("realTimeClock").textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // Initial call

    // Stopwatch Logic
    let stopwatchInterval;
    let elapsedTime = 0;
    let isRunning = false;

    function updateStopwatchDisplay() {
      const totalSeconds = Math.floor(elapsedTime / 1000);
      const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      document.getElementById("stopwatch").textContent = `${hours}:${minutes}:${seconds}`;
    }

    function startStopwatch() {
      if (!isRunning) {
        const startTime = Date.now() - elapsedTime;
        stopwatchInterval = setInterval(() => {
          elapsedTime = Date.now() - startTime;
          updateStopwatchDisplay();
        }, 1000);
        isRunning = true;
      }
    }

    function stopStopwatch() {
      if (isRunning) {
        clearInterval(stopwatchInterval);
        isRunning = false;
      }
    }

    function resetStopwatch() {
      clearInterval(stopwatchInterval);
      elapsedTime = 0;
      isRunning = false;
      updateStopwatchDisplay();
      document.getElementById("laps").innerHTML = '';
    }

    function lapTime() {
      if (isRunning) {
        const time = document.getElementById("stopwatch").textContent;
        const li = document.createElement("li");
        li.textContent = `Lap: ${time}`;
        document.getElementById("laps").appendChild(li);
      }
    }
  </script>
</body>
</html>
