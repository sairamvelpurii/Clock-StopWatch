<!DOCTYPE html>
<html lang="en">
<head>
    <title>Currency Converter</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container{
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max: width 400px;;
        }
        h1{
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label{
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }
        input, select{
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button{
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #2661cf;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0e48b4;
        }
        .result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Currency converter</h1>

        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter your amount" />
        </div>

        <div class="form-group">
            <label for="fromCurrency">From Currency</label>
            <select id="fromCurrency">
                <option value="INR">INR</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
            </select>
        </div>

        <div class="form-group">
            <label for="toCurrency">To Currency</label>
            <select id="toCurrency">
                <option value="INR">INR</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
            </select>
        </div>

        <button onclick="convertCurrency()">Convert</button>

        <div class="result" id="result"></div>
    </div>

    <script>
    async function convertCurrency() {
        const amount = parseFloat(document.getElementById("amount").value);
        const fromCurrency = document.getElementById("fromCurrency").value;
        const toCurrency = document.getElementById("toCurrency").value;
        const resultDiv = document.getElementById("result");

        if (isNaN(amount) || amount <= 0) {
            resultDiv.innerHTML = "❗ Please enter a valid amount!";
            return;
        }

        const url = `https://api.exchangerate-api.com/v4/latest/${fromCurrency}`;

        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.rates[toCurrency]) {
                const conversionRate = data.rates[toCurrency];
                const convertedAmount = (amount * conversionRate).toFixed(2);
                resultDiv.innerHTML = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
            } else {
                resultDiv.innerHTML = "⚠️ Unable to fetch conversion rate.";
            }

        } catch (error) {
            resultDiv.innerHTML = "❌ Error fetching data. Please try again!";
        }
    }
</script>

</body>
</html>
